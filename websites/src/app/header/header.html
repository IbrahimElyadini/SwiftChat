<header [class.app-header]="true" [class.dark-header]="darkMode" [class.light-header]="!darkMode">
  <div class="app-title" (click)="gotoHome()">SwiftChat <img src="/spark-icon.svg" alt="lightning" class="lightning-icon" /></div>
  
  <div class="header-actions">
    <button class="mode-toggle" (click)="toggleDarkMode()">
      {{ darkMode ? '☀️' : '🌙' }}
    </button>

    <button class="auth-button" (click)="redirect()">
      {{ isLoggedIn ? 'Profile' : 'Login/Register' }}
    </button>

    @if(isAdmin()) {
      <button class="auth-button" (click)="gotoAdminDashboard()">
        Dashboard
      </button>
    }
  </div>
</header>
